name: Build Kotlin Project
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Gradle
        run: |
          mkdir -p gradle/wrapper
          wget -q -O gradle/wrapper/gradle-wrapper.jar \
            https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          chmod +x gradlew 2>/dev/null || echo "No gradlew, using direct gradle"
          ./gradlew build || gradle build
